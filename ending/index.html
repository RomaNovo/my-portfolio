<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Roma Novomodniy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, 	maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<script id="content" type="text/x-handlebars-template">
	<div class="preloader">
		<div class="preloader__image">
			<div class="preloader__image--text">Roma Novomodniy</div>
		</div>
		<div class="preloader__overlay"></div>
		<div class="preloader__line"></div>
		<div class="preloader__counter">0</div> 
	</div>
	<header class="header" id="header">
	<div class="header__content">
		<div class="header__intro">
			<div class="intro">			
				<div class="intro__item">
					{{#each intro-p}}
					<p>{{p-text}}</p>
					{{/each}}
				</div>
				<div class="intro__item">
					{{#each intro-h1}}
					<h1>{{h1-text}}</h1>
					{{/each}}
				</div>
				
			</div>
		</div>
		<div class="header__logo">
	 		<div class="logo"></div>		
		</div>
		<div class="header__triangle-group">
			<div class="triangle-group">
				<div class="triangle-group__triangle">				
					<div class="triangle triangle__odd">
						<div class="triangle__desc triangle__desc_top">Html</div>
						<!-- <div class="triangle__icon triangle__icon_odd"></div> -->
					</div>
				</div>
				<div class="triangle-group__triangle">
					<div class="triangle triangle__even">
						<div class="triangle__desc triangle__desc_btm">Css</div>
						<!-- <div class="triangle__icon triangle__icon_even"></div> -->
					</div>
				</div>
				<div class="triangle-group__triangle">
					<div class="triangle triangle__odd">
						<div class="triangle__desc triangle__desc_top">Js</div>
						<!-- <div class="triangle__icon triangle__icon_odd"></div> -->
					</div>
				</div>
				<div class="triangle-group__triangle">
					<div class="triangle triangle__even">
						<div class="triangle__desc triangle__desc_btm">Bem</div>
						<!-- <div class="triangle__icon triangle__icon_even"></div> -->
					</div>
				</div>
				<div class="triangle-group__triangle">
					<div class="triangle triangle__odd ">
						<div class="triangle__desc triangle__desc_top">Ajax</div>
						<!-- <div class="triangle__icon triangle__icon_odd"></div> -->
					</div>
				</div>
			</div>
		</div>		
	</div>	
</header>

<nav class="nav">
	<div class="container">	
		<div class="nav__wrapper">	
			<div class="nav__lang">
				<div class="lang">
					<div class="lang__group">
						{{#each lang-block}}
						<div class="lang__item" data-lang ="{{data}}">
							<div class="{{icon}}" ></div>
							<div class="lang__descr">{{country}}</div>
						</div>
						{{/each}}
					</div>
				</div>
			</div>
			<div class="nav__burger">
				<div class="burger">
					<span class="burger__elem"></span>
					<span class="burger__elem"></span>
					<span class="burger__elem"></span>
				</div>
			</div>
			<div class="nav__menu">
				
				<ul class="menu">
					{{#each nav-link}}
					<li class="menu__item">
						<a href="{{href}}" class="nav__link">{{description}}</a>
					</li>
					{{/each}}
				</ul>
				
			</div>
		</div>
	</div>	
</nav>

<section class="about" id="about">
	<div class="container">
		<div class="about__wrapper">
			{{#each about-block}}
			<div class="about__descr descr">		
				<h1 class="descr__title">{{about-descr}}</h1>	
			</div>
			<div class="about__content">
				<div class="about__info info">
					<h2 class="info__title">{{info-title}}</h2>
					<p class="info__text">{{info-text}}</p>
				</div>
				<div class="about__photo photo">
					<h2 class="photo__title">Фото</h2>
					<div class="photo__pic"></div>	
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</section>

<section class="skills" id="skills">
	<div class="container">
		<div class="skills__wrapper">
			{{#each skills-block}}
			<div class="skills__descr descr">
				<h1 class="descr__title">{{skills-descr}}</h1>
			</div>
			<div class="skills__content">
				<div class="skills__education">
					<div class="education">
						<ul class="education__list list">
							{{#each skills-li}}
							<li class="list__item">
								<p class="education__title">{{skills-title}}</p>
								<p class="education__text">{{skills-text}}</p>
							</li>
							{{/each}}
						</ul>
					</div>
				</div>
				 <div class="skills__progress">
				 	<div class="progress">
				 		<ul class="progress__list list">
				 			<li class="list__item">
				 				<canvas class='progress__canvas' data-progress="75" width="120" height="120"></canvas>
				 				<div class="progress__desc">HTML</div>
				 			</li>
				 			<li class="list__item">
				 				<canvas class='progress__canvas' data-progress="75" width="120" height="120"></canvas>
				 				<div class="progress__desc">CSS</div>
				 			</li>
				 			<li class="list__item">
				 				<canvas class='progress__canvas' data-progress="40" width="120" height="120"></canvas>
				 				<div class="progress__desc">JS</div>
				 			</li>
				 			<li class="list__item">
				 				<canvas class='progress__canvas' data-progress="30" width="120" height="120"></canvas>
				 				<div class="progress__desc">Hendlbars</div>
				 			</li>
				 			<li class="list__item">
				 				<canvas class='progress__canvas' data-progress="50" width="120" height="120"></canvas>
				 				<div class="progress__desc">Git</div>
				 			</li>
				 			<li class="list__item">
				 				<canvas class='progress__canvas' data-progress="50" width="120" height="120"></canvas>
				 				<div class="progress__desc">BEM</div>
				 			</li>
				 			<li class="list__item">
				 				<canvas class='progress__canvas' data-progress="40" width="120" height="120"></canvas>
				 				<div class="progress__desc">Gulp</div>
				 			</li>
				 			<li class="list__item">
				 				<canvas class='progress__canvas' data-progress="50" width="120" height="120"></canvas>
				 				<div class="progress__desc">Sass</div>
				 			</li>
				 			<li class="list__item">
				 				<canvas class='progress__canvas' data-progress="35" width="120" height="120"></canvas>
				 				<div class="progress__desc">Photoshop</div>
				 			</li>
				 		</ul>
				 	</div>			
				</div> 
			</div>
			{{/each}}
		</div>
	</div>
</section>

<section class="section-works" id="my-works">
	<div class="container">
		<div class="section-works__wrapper">
			{{#each my-works-block}}
			<div class="section-works__descr descr">
				<h1 class="descr__title">{{my-works-descr}}</h1>
			</div>
			<div class="section-works__gallery">
				<div class="gallery">
					{{#each gallery-blocks}}
					<div class="gallery__block">
						<div class="block {{gallery-class}}">
							<a href="{{href}}"  target="_blank" class="block__link"></a>	
							<div class="block__caption"></div>
						</div>
					</div>
					{{/each}}
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</section>

<section class="contact" id="contact">	
<div class="container">
	<div class="contact__wrapper">
		{{#each contact-block}}
		<div class="contact__descr descr">
			<h1 class="descr__title">{{contact-descr}}</h1>
		</div>
		<div class="contact__address address">
			{{#each address-blocks}}
			<div class="address__item">
				<span class="address__icon"><i class="{{i-class}}"></i></span>
				<span class="address__text">{{address-text}}</span>
			</div>			
			{{/each}}		
		</div>
		<div class="contact__form">
			<form id="form" class="form">
				{{#each form-descr}}
				<div class="form__title">{{form-title}}</div>
				{{/each}}
				<div class="form__wrapper">
					{{#each form-input}}
					<div class="form__row">
						<div class="field">
							<div class="field__label" id="{{field-id}}">{{field-descr}}</div>
							<div class="field__instance">
								<div class="formField">
									<input type="{{input-type}}" data-target="{{data-target}}" class="input" placeholder="{{placeholder}}">
								</div>
							</div>
							<span class="field__error">{{field-error}}</span>
						</div>
					</div>
					{{/each}}
					{{#each text-area}}
					<div class="form__row">
						<div class="field">
							<div class="field__label" id="label-area">{{area-descr}}</div>
							<div class="field__instance">
								<div class="formField">
									<textarea data-target="area" class="textarea" rows="4" placeholder="{{area-placeholder}}"></textarea> 
								</div>
							</div>
							<span class="field__error">{{area-error}}</span>
						</div>
					</div>
					{{/each}}
					{{#each form-submit}}
					<div class="form__row">
						<div class="field">	
							<div class="field__instance">
								<div class="formField">
									<input class="submit" id="submit" type="submit" value="{{value}}">
								</div>
								<span class="field__error field__error_button" id="field__error_button">{{error}}</span>
							</div>		
						</div>
					</div>
					{{/each}}
				</div>
			</form>
		</div>
		{{/each}}
	</div>
</div>
</section>

<footer class="footer">
	<!-- <button class="cors">send me</button>  -->
	{{#each footer}}
	<div class="container">
		<div class="social-group">
			<div class="social-group__block">
				{{#each social-group}}		
				<div class="soc-elem">
					<a href="{{link-href}}" class="soc-elem__link {{add-class}}" target="_blank">
						<i class="{{icon-class}}" aria-hidden="true"></i>
					</a>
				</div>	
				{{/each}}
			</div>
		</div>	
		<p class="author">{{author}}</p>	
	</div>
	{{/each}}
</footer>

</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
<!--  <script src="js/data.js"></script>  -->
<script src="js/main.js" ></script>
<!-- <script src="js/form.js"></script> -->

<!-- <script src="js/canvas.js"></script> -->

</body>
</html>
